<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>To-do List</title>
    <link rel='stylesheet' href='style.css'>
    <script src='https://kit.fontawesome.com/37b2e508a0.js' crossorigin='anonymous'></script>
    <script src='main.js' defer></script>
</head>
<body>
    <header class='header'>
        <i class='fa-solid fa-list-check'></i>
        <h1>Todo List</h1>
    </header>
    <main class='main'>
        <nav class='nav'>
            <div class='default-projects'>
                <div class='default-projects-item'>
                    <i class='fa-solid fa-inbox'></i>
                    Inbox
                </div>
                <div class='default-projects-item'>
                    <i class='fa-solid fa-calendar-day'></i>
                    Today
                </div>
            </div>
            <h1>Projects</h1>
            <div class='projects'>
                <div class='projects-item'></div>
            </div>
            <button class='add-project-btn'><i class="fa-solid fa-plus"></i> Add Project</button>
        </nav>
        <div class='todoContainer'>
            <h1 class='project-title'>Inbox</h1>
            <div class='todo-list'>
                <div class='todo-item'>
                    <div class='todo-left-group'>
                        <input type='checkbox'>
                        <p>Do the laundry</p>
                    </div>
                    <div class='todo-right-group'>
                        <p>19/08/22</p>
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                </div>
                <div class='todo-item'>
                    <div class='todo-left-group'>
                        <input type='checkbox'>
                        <p>Do the laundry</p>
                    </div>
                    <div class='todo-right-group'>
                        <p>19/08/22</p>
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                </div>
            </div>
            <button class='add-todo-btn'>Add Task</button>
        </div>
    </main>
    <div class='project-modal'>
        <div class='modal-container'>
            <div class='modal-header'>
                <h2>New Project</h2>
                <span class='close-button'>&times;</span>
            </div>
            <form action='#' class='modal-form'>
                <div class='form-group'>
                    <label for='projectName'>Name:</label>
                    <input type='text' id='projectName' name='projectName' required>
                </div>
                <div class='form-group'>
                    <button type='button' class='modal-btn' id='submit-project'>Add Project</button>
                </div>
            </form>
        </div>
    </div>
    <div class='todo-modal'>
        <div class='modal-container'>
            <div class='modal-header'>
                <h2>New Todo</h2>
                <span class='close-button'>&times;</span>
            </div>
            <form action='' class='modal-form'>
                <div class='form-group'>
                    <label for='todoTitle'>Title:</label>
                    <input type='text' id='todoTitle' name='todoTitle'>
                </div>
                <div class='form-group'>
                    <label for='todoDescription'>Description:</label>
                    <textarea name='todoDescription' id='todoDescription' cols='30' rows='10'></textarea>
                </div>
                <div class='form-group'>
                    <label for='todoDue'>Due Date:</label>
                    <input type='date' id='todoTitle' name='todoTitle'>
                </div>
                <div class='form-group'>
                    <button class='modal-btn'>Add Todo</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
